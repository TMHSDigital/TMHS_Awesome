name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'kotlin', 'python', 'ruby', 'typescript' ]
        # Learn more: https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      run: |
        if [ -f build.gradle ]; then
          ./gradlew build
        elif [ -f pom.xml ]; then
          mvn -B package --file pom.xml
        elif [ -f requirements.txt ]; then
          pip install -r requirements.txt
        elif [ -f package.json ]; then
          npm install
        else
          echo "No recognized build file found!"
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
